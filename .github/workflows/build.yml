# 这个配置使用统一的可重用工作流
# 复制自 oscms-deployment/examples/eureka-server-workflow.yml

name: Build Eureka Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    uses: oscms-project/oscms-deployment/.github/workflows/reusable-microservice-build.yml@main
    with:
      service-name: oscms-eureka-server
      service-port: "8761"
      needs-common: false
      dockerfile-path: "./Dockerfile"
    secrets: inherit
